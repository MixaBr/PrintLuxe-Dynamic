# Settings to manage and configure a Firebase App Hosting backend.
# https://firebase.google.com/docs/app-hosting/configure

runConfig:
  # Increase this value if you'd like to automatically spin up
  # more instances in response to increased traffic.
  maxInstances: 1

# Make secrets from Secret Manager available as environment variables.
# Note: these secrets should also be defined in .env.local for local development.
env:
  - variable: ASSISTANT_API_KEY
    secret: ASSISTANT_API_KEY
    availability: [BUILD, RUNTIME]
  - variable: NEXT_PUBLIC_RECAPTCHA_SITE_KEY
    secret: RECAPTCHA_SITE_KEY
    availability: [BUILD, RUNTIME]
  - variable: NEXT_PUBLIC_SUPABASE_ANON_KEY
    secret: NEXT_PUBLIC_SUPABASE_ANON_KEY
    availability: [BUILD, RUNTIME]
  - variable: NEXT_PUBLIC_SUPABASE_URL
    secret: NEXT_PUBLIC_SUPABASE_URL
    availability: [BUILD, RUNTIME]
  - variable: ORDER_NOTIFICATION_EMAIL
    secret: ORDER_NOTIFICATION_EMAIL
    availability: [BUILD, RUNTIME]
  - variable: RECAPTCHA_SECRET_KEY
    secret: RECAPTCHA_SECRET_KEY
    availability: [BUILD, RUNTIME]
  - variable: SMTP_FROM
    secret: SMTP_FROM
    availability: [BUILD, RUNTIME]
  - variable: SMTP_HOST
    secret: SMTP_HOST
    availability: [BUILD, RUNTIME]
  - variable: SMTP_PASS
    secret: SMTP_PASS
    availability: [BUILD, RUNTIME]
  - variable: SMTP_PORT
    secret: SMTP_PORT
    availability: [BUILD, RUNTIME]
  - variable: SMTP_TO
    secret: SMTP_TO
    availability: [BUILD, RUNTIME]
  - variable: SMTP_USER
    secret: SMTP_USER
    availability: [BUILD, RUNTIME]
  - variable: SUPABASE_SERVICE_ROLE_KEY
    secret: SUPABASE_SERVICE_ROLE_KEY
    availability: [BUILD, RUNTIME]
